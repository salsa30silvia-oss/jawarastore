<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin | Jawara Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #800000; /* Merah Maroon (Khas Silat/Berani) */
        --secondary-color: #f4f4f4;
        --text-color: #333;
        --sidebar-width: 250px;
        --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        background-color: var(--secondary-color);
      }

      /* --- SIDEBAR --- */
      .sidebar {
        width: var(--sidebar-width);
        background-color: #2c3e50;
        color: #fff;
        display: flex;
        flex-direction: column;
        position: fixed;
        height: 100%;
        transition: 0.3s;
      }

      .brand {
        padding: 20px;
        text-align: center;
        background-color: var(--primary-color);
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 1px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .brand i {
        margin-right: 10px;
      }

      .menu {
        list-style: none;
        margin-top: 20px;
      }

      .menu li a {
        display: block;
        padding: 15px 20px;
        color: #bdc3c7;
        text-decoration: none;
        transition: 0.3s;
        border-left: 4px solid transparent;
      }

      .menu li a:hover,
      .menu li a.active {
        background-color: #34495e;
        color: #fff;
        border-left: 4px solid var(--primary-color);
      }

      .menu li a i {
        margin-right: 15px;
        width: 20px;
      }

      /* --- MAIN CONTENT --- */
      .main-content {
        margin-left: var(--sidebar-width);
        flex: 1;
        padding: 20px;
        transition: 0.3s;
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 15px 30px;
        border-radius: 10px;
        box-shadow: var(--card-shadow);
        margin-bottom: 30px;
      }

      .search-wrapper input {
        padding: 8px 15px;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
      }

      .user-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .user-wrapper img {
        border-radius: 50%;
        border: 2px solid var(--primary-color);
      }

      /* Kartu Statistik */
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .card-single {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: var(--card-shadow);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-left: 5px solid var(--primary-color);
      }

      .card-single div:first-child span {
        color: #7f8c8d;
      }
      .card-single i {
        font-size: 2rem;
        color: var(--primary-color);
      }

      /* Tabel Data */
      .recent-grid {
        margin-top: 20px;
      }

      .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: var(--card-shadow);
      }

      .card-header {
        padding: 20px;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-header button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
      }

      .card-body {
        padding: 20px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead tr {
        text-align: left;
      }

      th,
      td {
        padding: 12px 15px;
      }

      tbody tr {
        border-bottom: 1px solid #f0f0f0;
      }
      tbody tr:hover {
        background-color: #f9f9f9;
      }

      .status {
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 12px;
        color: white;
      }
      .status.available {
        background: #2ecc71;
      }
      .status.low {
        background: #e67e22;
      }
      .status.sold {
        background: #e74c3c;
      }

      /* Responsiveness */
      @media only screen and (max-width: 768px) {
        .sidebar {
          width: 70px;
        }
        .sidebar .brand h2,
        .sidebar li a span {
          display: none;
        }
        .sidebar .brand {
          padding: 20px 0;
        }
        .brand i {
          margin-right: 0;
          display: block;
          text-align: center;
        }
        .menu li a {
          text-align: center;
          padding: 15px 0;
        }
        .menu li a i {
          margin-right: 0;
        }
        .main-content {
          margin-left: 70px;
        }
        .cards {
          grid-template-columns: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="brand">
        <h2><i class="fas fa-fist-raised"></i> Jawara Store</h2>
      </div>
      <ul class="menu">
        <li>
          <a href="#" class="active"
            ><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="#"><i class="fas fa-box"></i> <span>Data Produk</span></a>
        </li>
        <li>
          <a href="#"
            ><i class="fas fa-shopping-cart"></i> <span>Pesanan Masuk</span></a
          >
        </li>
        <li>
          <a href="#"><i class="fas fa-users"></i> <span>Pelanggan</span></a>
        </li>
        <li>
          <a href="#"
            ><i class="fas fa-chart-line"></i> <span>Laporan Keuangan</span></a
          >
        </li>
        <li>
          <a href="#"><i class="fas fa-cog"></i> <span>Pengaturan</span></a>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <header>
        <h2>Dashboard Overview</h2>
        <div class="search-wrapper">
          <i class="fas fa-search"></i>
          <input type="search" placeholder="Cari barang..." />
        </div>
        <div class="user-wrapper">
          <img
            src="https://ui-avatars.com/api/?name=Admin+Jawara&background=800000&color=fff"
            width="40px"
            height="40px"
            alt="Admin"
          />
          <div>
            <h4>Admin Jawara</h4>
            <small>Super Admin</small>
          </div>
        </div>
      </header>

      <div class="cards">
        <div class="card-single">
          <div>
            <h1>Rp 15.2 Jt</h1>
            <span>Pendapatan Bulan Ini</span>
          </div>
          <div>
            <i class="fas fa-wallet"></i>
          </div>
        </div>

        <div class="card-single">
          <div>
            <h1>54</h1>
            <span>Pesanan Baru</span>
          </div>
          <div>
            <i class="fas fa-shopping-bag"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
